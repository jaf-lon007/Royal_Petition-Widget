<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signature Widget</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/signature_pad/4.1.7/signature_pad.umd.min.js"></script>
    <style>
        /* Widget Styles - Designed to be embeddable */
        .signature-widget {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 500px;
            margin: 0 auto;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            background: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .widget-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 20px;
            text-align: center;
        }

        .widget-title {
            margin: 0;
            font-size: 18px;
            font-weight: 600;
        }

        .widget-subtitle {
            margin: 5px 0 0 0;
            font-size: 14px;
            opacity: 0.9;
        }

        .signature-container {
            position: relative;
            background: #fafafa;
            border: 2px dashed #ddd;
            margin: 20px;
            border-radius: 8px;
            overflow: hidden;
        }

        .signature-canvas {
            width: 100%;
            height: 200px;
            display: block;
            background: white;
            cursor: crosshair;
        }

        .signature-placeholder {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #999;
            font-size: 16px;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .signature-placeholder.hidden {
            opacity: 0;
        }

        .widget-controls {
            padding: 20px;
            background: #f8f9fa;
            border-top: 1px solid #e9ecef;
            display: flex;
            gap: 10px;
            justify-content: space-between;
            align-items: center;
        }

        .control-group {
            display: flex;
            gap: 10px;
        }

        .widget-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-clear {
            background: #dc3545;
            color: white;
        }

        .btn-clear:hover {
            background: #c82333;
        }

        .btn-save {
            background: #28a745;
            color: white;
        }

        .btn-save:hover {
            background: #218838;
        }

        .btn-save:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }

        .widget-status {
            font-size: 12px;
            color: #6c757d;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #dc3545;
            transition: background-color 0.3s ease;
        }

        .status-indicator.signed {
            background: #28a745;
        }

        /* Success Message */
        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px 20px;
            margin: 0;
            border-left: 4px solid #28a745;
            display: none;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .signature-widget {
                margin: 10px;
                border-radius: 8px;
            }
            
            .widget-controls {
                flex-direction: column;
                gap: 15px;
            }
            
            .control-group {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="signature-widget" id="signatureWidget">
        <div class="widget-header">
            <h3 class="widget-title">Digital Signature</h3>
            <p class="widget-subtitle">Sign below using your mouse, finger, or stylus</p>
        </div>
        
        <div class="signature-container">
            <canvas class="signature-canvas" id="signatureCanvas"></canvas>
            <div class="signature-placeholder" id="placeholder">
                ✍️ Click here to start signing
            </div>
        </div>
        
        <div class="widget-controls">
            <div class="widget-status">
                <div class="status-indicator" id="statusIndicator"></div>
                <span id="statusText">Not signed</span>
            </div>
            
            <div class="control-group">
                <button class="widget-btn btn-clear" onclick="clearSignature()">
                    Clear
                </button>
                <button class="widget-btn btn-save" onclick="saveSignature()" id="saveBtn" disabled>
                    Save Signature
                </button>
            </div>
        </div>
        
        <div class="success-message" id="successMessage">
            ✅ Signature saved successfully!
        </div>
    </div>

    <script>
        let signaturePad;
        
        function initializeWidget() {
            const canvas = document.getElementById('signatureCanvas');
            const placeholder = document.getElementById('placeholder');
            const statusIndicator = document.getElementById('statusIndicator');
            const statusText = document.getElementById('statusText');
            const saveBtn = document.getElementById('saveBtn');
            const successMessage = document.getElementById('successMessage');
            
            // Initialize signature pad
            signaturePad = new SignaturePad(canvas, {
                backgroundColor: 'rgba(255, 255, 255, 0)',
                penColor: 'rgb(0, 0, 0)',
                velocityFilterWeight: 0.7,
                minWidth: 0.5,
                maxWidth: 2.5,
                throttle: 16,
                minPointDistance: 3,
            });
            
            // Resize canvas
            function resizeCanvas() {
                const ratio = Math.max(window.devicePixelRatio || 1, 1);
                const rect = canvas.getBoundingClientRect();
                canvas.width = rect.width * ratio;
                canvas.height = rect.height * ratio;
                canvas.getContext('2d').scale(ratio, ratio);
                signaturePad.clear();
                updateStatus();
            }
            
            // Update status
            function updateStatus() {
                const isEmpty = signaturePad.isEmpty();
                
                if (isEmpty) {
                    statusIndicator.classList.remove('signed');
                    statusText.textContent = 'Not signed';
                    saveBtn.disabled = true;
                    placeholder.classList.remove('hidden');
                } else {
                    statusIndicator.classList.add('signed');
                    statusText.textContent = 'Ready to save';
                    saveBtn.disabled = false;
                }
            }
            
            // Event listeners
            signaturePad.addEventListener('beginStroke', () => {
                placeholder.classList.add('hidden');
                updateStatus();
            });
            
            signaturePad.addEventListener('endStroke', () => {
                updateStatus();
            });
            
            window.addEventListener('resize', resizeCanvas);
            resizeCanvas();
            
            // Touch event prevention for mobile
            canvas.addEventListener('touchstart', (e) => e.preventDefault(), { passive: false });
            canvas.addEventListener('touchmove', (e) => e.preventDefault(), { passive: false });
            canvas.addEventListener('touchend', (e) => e.preventDefault(), { passive: false });
            
            // Global functions
            window.clearSignature = function() {
                signaturePad.clear();
                updateStatus();
                successMessage.style.display = 'none';
            };
            
            window.saveSignature = function() {
                if (signaturePad.isEmpty()) {
                    alert('Please provide a signature before saving.');
                    return;
                }
                
                // Generate signature ID
                const signatureId = 'SIG-' + Date.now() + '-' + Math.random().toString(36).substr(2, 5).toUpperCase();
                
                // Show success immediately
                successMessage.innerHTML = `
                    ✅ Signature saved successfully!<br>
                    <strong>Your signature ID: ${signatureId}</strong><br>
                    <small>Please copy this ID for your petition form</small>
                `;
                successMessage.style.display = 'block';
                
                // Update button and status
                saveBtn.textContent = 'Saved!';
                saveBtn.disabled = true;
                statusText.textContent = 'Signature saved';
                
                // Log for debugging
                console.log('Signature saved with ID:', signatureId);
                console.log('Signature data:', signaturePad.toDataURL());
                
                // Auto-hide success message after 10 seconds
                setTimeout(() => {
                    successMessage.style.display = 'none';
                    saveBtn.textContent = 'Save Signature';
                    saveBtn.disabled = false;
                }, 10000);
            };
        }
        
        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', initializeWidget);
    </script>
</body>
</html>
